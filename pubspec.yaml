name: runners_high
description: A running app for runners with event information and product showcase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Authentication
  google_sign_in: ^6.1.6
  flutter_facebook_auth: ^6.0.3
  kakao_flutter_sdk_user: ^1.6.0
  
  # State Management
  provider: ^6.1.1
  
  # Routing
  go_router: ^12.1.3
  
  # Network & Images
  http: ^1.1.2
  cached_network_image: ^3.3.0
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
    
