[build]
  command = "bash build.sh"
  publish = "build/web"

[build.environment]
  # Flutter 버전 (stable 또는 특정 버전)
  FLUTTER_VERSION = "stable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  # Supabase 환경 변수는 Netlify UI에서 설정해야 합니다
  # SUPABASE_URL
  # SUPABASE_ANON_KEY
